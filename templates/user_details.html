{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-1 text-center">{{user.username}}</h1>
    <h2>Email: {{user.email}}</h2>
    <h2>Name: {{user.get_full_name()}}</h2>
    <div class="row">
        <div class="col-12 text-center">
            <a href="/users/{{user.username}}/feedback/add" class="btn btn-lg btn-success">Add Feedback</a>
            <form action="/users/{{user.username}}/delete" method="POST" class="mt-3 text-center">
                <button class="btn btn-lg btn-danger">Delete User</button>
            </form>
        </div>
        <div class="col-12 mt-3 text-center">
            {% for feedback in user.feedback %}
            <h3 class="mt-3">{{feedback.title}}
                <form style="display:inline" action="/feedback/{{feedback.id}}/delete" method="POST" class="mx-1">
                    <button class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button>
                </form>
                <a href="/feedback/{{feedback.id}}/update" class="mx-1"><i class="fa-solid fa-pen-to-square"></i></a>
            </h3>
            <p class="mb-3">{{feedback.content}}</p>
            {% endfor %}
        </div>

    </div>

</div>

{% endblock %}
